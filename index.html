<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Beloved Sadu ❤️</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-container">
        <div class="stars"></div>
        <div class="shooting-stars"></div>
        
        <!-- Background animated hearts -->
        <div class="floating-hearts"></div>
        
        <!-- Party hats -->
        <div class="party-hat hat1">🎩</div>
        <div class="party-hat hat2">🎊</div>
        <div class="party-hat hat3">🎉</div>
        <div class="party-hat hat4">👑</div>
        <div class="party-hat hat5">🎭</div>
        <div class="party-hat hat6">🎪</div>
        <div class="party-hat hat7">✨</div>
        <div class="party-hat hat8">🎈</div>
    </div>
    
    <div class="container">
        <div class="title-section">
            <h1>For My Beloved Sadu</h1>
            <h2>Counting down to your special day</h2>
        </div>
        
        <div class="countdown-container">
            <div class="countdown-box">
                <div id="days" class="countdown-value">00</div>
                <div class="countdown-label">Days</div>
            </div>
            <div class="countdown-box">
                <div id="hours" class="countdown-value">00</div>
                <div class="countdown-label">Hours</div>
            </div>
            <div class="countdown-box">
                <div id="minutes" class="countdown-value">00</div>
                <div class="countdown-label">Minutes</div>
            </div>
            <div class="countdown-box">
                <div id="seconds" class="countdown-value">00</div>
                <div class="countdown-label">Seconds</div>
            </div>
        </div>
        
        <!-- Big heart button in middle -->
        <div class="heart-button-container">
            <a href="message.html" class="heart-button" id="heart-button">
                <div class="big-heart">❤️</div>
                <span>Click For Your Special Surprise</span>
            </a>
        </div>

        <!-- Big heart button in middle -->
        <div class="button-container " id="surprise-section">
            <a href="message.html" class="heart-button">
                <div class="big-heart">❤️</div>
                <span>Click For Your Special Surprise</span>
            </a>
        </div>





        <div class="footer">
            <p>With all my love,</p>
            <p class="signature">Dula</p>
        </div>
    </div>
    
    <script src="https://unpkg.com/three@0.150.1/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.150.1/examples/js/controls/OrbitControls.js"></script>
    <script src="main.js"></script>
</body>
</html>
